{% extends 'base.html' %} {% block content %}


<div class="row row-title">
    <i class="fas fa-paw"></i>&nbsp;&nbsp; Let me predict if it's a Cat or Dog on your Image
</div>
<br>
<div class="row row-cards">
    <div class="col-md-6 text-center">
        <img src="/static/img/cat.jpg" class="img-responsive  img-pet"/>
    </div>
    <div class="col-md-6 text-center">
        <img src="/static/img/dog.jpg" class="img-responsive img-pet"/>
    </div>
</div>
<br>
<form id="upload-file" method="POST" enctype="multipart/form-data">
    <fieldset>
        <label for="file">Select a file</label>
        <input name="file" type="file">
    </fieldset>
    <fieldset>
        <button id="upload-file-btn" type="button">Upload</button>
    </fieldset>
</form>
{% endblock %}

<form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
    <div class="row row-form">
        <div class="file-field input-field">
            <div class="btn btn-file">
                <span>File</span>
                <input type="file" name=img multiple>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload your .jpg image file">
            </div>

        </div>
    </div>
    <br><br>
    <div class="row row-form">
        <input type="submit" class="btn btn-submit" value="Predict!">
    </div>
</form>
